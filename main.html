<!DOCTYPE html>
<html>
<body>

<button onclick="confirmDialog()">Click Me</button>

<script>
function confirmDialog() {
    let userConfirmation = confirm("Do you want to proceed?");

    if (userConfirmation) {
        alert("You clicked OK. Proceeding...");
    } else {
        alert("You clicked Cancel. Exiting...");
    }
}
</script>

</body>
</html>
